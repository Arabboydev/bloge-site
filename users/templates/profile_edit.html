{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
   Profile Edit
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Profile Edit</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
