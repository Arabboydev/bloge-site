{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login Page
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Login to Your Account</h1>
        <form method="post" action="{% url 'users:login' %}" >
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'users:register' %}">Create New</a></p>
    </div>
{% endblock content %}
