{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Update Post{% endblock title %}

{% block content %}
    <h1>Update Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Update Post</button>
    </form>
{% endblock content %}
